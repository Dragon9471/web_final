<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="nba-logo-custom">
    <img src="https://cdn-icons-png.flaticon.com/512/889/889455.png" alt="Basketball Icon" title="Basketball Icon">
    <span class="nba-text">NBA</span>
</div>
<h1>Website Coming Soon</h1>
<a href="https://www.nba.com" class="nba-button">Back to NBA Website</a>

<link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&display=swap" rel="stylesheet">

<div class="fake-progress-area">
    <div class="progress-label" id="progress-label">Website will be available in 60 seconds...</div>
    <div class="progress-bar-outer">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
        <img src="https://cdn-icons-png.freepik.com/512/8022/8022376.png" class="progress-ball" id="progress-ball" alt="Basketball">
    </div>
</div>

<div class="nba-quiz">
    <div id="quiz-question"></div>
    <div id="quiz-options"></div>
    <div id="quiz-result"></div>
    <button id="next-question" style="display:none;">Next Question</button>
</div>

<script src="quiz-data.js"></script>
<script src="nba-quiz.js"></script>
<script src="progress-bar.js"></script>
</body>
</html>
